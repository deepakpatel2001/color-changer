<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Changer</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <div class="parentHead">
            <div class="mainHead">
                <p>Color Flikker</p>
            </div>
        </div>
    </header>
    <main class="centerDiv">
        <div class="inputValue">
            <h2>Background Color : <span class="color-code"></span></h2>
        </div>
        <div>
            <button class="changer">Click Me</button>
        </div>
    </main>
</body>

</html>
